<!doctype html>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<title>Patina Generator</title>

<div id="page_container">
	<h2>Patina电子包浆生成器</h2>

	<h4><a href="/">1. 重新上传图片</a></h4>

	<div class="content">
		<div class="image">
			<img src="{{orimg}}">
		</div>
	</div>

	<h4>2. 输入参数开始包浆</h4>	
	<div class="content param">
		<form method="post" action="/patina#result" enctype="multipart/form-data">
		    <dl>
		    	<div class="paramline">
			    	<p style="display: inline-block;">包浆次数：</p>
					<p style="display: inline-block;">
						<input class="paraminput" type="number" name="niter" min=1 value={{niter}} required>
					</p>
				</div>
				<div class="paramline">
					<p style="display: inline-block;">画质压缩（%）：</p>
					<p style="display: inline-block;">
						<input class="paraminput" type="number" name="quality" min=1 max=100 value={{quality}} required>
					</p>
				</div>
				<p style="display: inline-block;">
					<input class="paraminput" id="bao" type="submit" value="包" required>
				</p>
		    </dl>
		</form>
	</div>

	{% if stage==2 %}
		<h4>3. 包浆结果</h4>
		<div class="content" id="result">
			<div class="image">
				<img src="{{ptnimg}}">
			</div>
		</div>
	{% endif %}

	<footer>
	  <p class="footerp">Inspired by: <a href="https://github.com/m13253/JPEGreen">Star Brilliant - JPEGreen</a></p>
	  <p class="footerp">Copyright 2021 © <a href="https://mvfki.github.io/">Yichen Wang</a></p>
	</footer>
</div>
